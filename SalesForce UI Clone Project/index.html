<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesForce UI</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="logo">
                <img src="https://a.sfdcstatic.com/shared/images/c360-nav/salesforce-no-type-logo.svg">
            </div>
            <div class="texts"><p>Products</p></div>
            <div class="texts"><p>Industries</p></div>
            <div class="texts"><p>Customers</p></div>
            <div class="texts"><p>Learnings</p></div>
            <div class="texts"><p>Support</p></div>
            <div class="texts" style="display: flex; align-items: center; justify-content: center;">
                <p>More</p>
                <p><i class="ri-arrow-down-s-line"></i></p>
            </div>
            <div id="contactDetails">
                <p style="text-align: center;"><u>Contact Us</u></p>
                <p>1800-4220-7332</p>
            </div>
            <div class="icons"><i class="ri-search-line"></i></div>
            <div class="icons"><i class="ri-global-line"></i></div>
            <div id="login" >
                <i class="ri-user-3-fill"></i>
                <p>Login</p>
            </div>
            <div id="try">
                <p>Try For Free</p>
            </div>
        </div>
        <div id="fakeHeader"></div>
        <div id="page-1">
            <div id="strips">
                <p>JUST ANNOUNCED: See Why Gather recognised Salesforce as a leader in Customer Data Platforms.    <u>Read the report</u></p>
            </div>
            <div id="content"></div>
            <div id="heading"></div>
        </div>
        <div id="page-2"> </div>
    </div>
</body>
</html>
