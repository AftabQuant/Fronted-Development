<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="outer-box">
            <div class="form-group">
                <label for="product">Product Name: </label>
                <input type="text" name="ProName" id="product" placeholder="Product Name">
            </div>

            <div class="form-group">
                <label for="price">Price of the product</label>
                <input type="number" name="proPrice" id="price" placeholder="Enter the price">
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" name="proQuan" id="quantity" placeholder="Enter the quantity">
            </div>

            <div class="form-group">
                <label for="total">Total Price</label>
                <input type="number" name="totalP" id="total">
            </div>

            <div class="form-group">
                <button id="submit"><h1>Submit</h1></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
