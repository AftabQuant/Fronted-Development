<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="fronth">Hello, Welcome to my webpage</h1>
    <h2 class="fronth">Simple Calulator Project</h2>

    <div id="main">
        <div id="square">
            <div id="line1" class="row">
            <div class="shape"><h1>AC</h1></div>
            <div class="shape"><h1>%</h1></div>
            <div class="shape"><h1>X</h1></div>
            <div class="shape"><h1>/</h1></div>
        </div>
        <div id="line2" class="row">
            <div class="shape"><h1>7</h1></div>
            <div class="shape"><h1>8</h1></div>
            <div class="shape"><h1>9</h1></div>
            <div class="shape"><h1>x</h1></div>
        </div>
        <div id="line3" class="row">
            <div class="shape"><h1>4</h1></div>
            <div class="shape"><h1>5</h1></div>
            <div class="shape"><h1>6</h1></div>
            <div class="shape"><h1>-</h1></div>
        </div>
        <div id="line4" class="row">
            <div class="shape"><h1>1</h1></div>
            <div class="shape"><h1>2</h1></div>
            <div class="shape"><h1>3</h1></div>
            <div class="shape"><h1>+</h1></div>
        </div>

        <div id="line5" class="row">
            <div class="shape"><h1>00</h1></div>
            <div class="shape"><h1>0</h1></div>
            <div class="shape"><h1>.</h1></div>
            <div class="shape"><h1>=</h1></div>
        </div>
        </div>
    </div>
</body>
</html>
