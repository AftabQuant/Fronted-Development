<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Log In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="outer-box">
            <div class="form-group">
                <label for="email">Enter your email: </label>
                <input type="email" id="email" name="empEmail" placeholder="Enter email" required>
            </div>

            <div class ="form-group">
                <label for="pass">Enter your password: </label>
                <input type="password" id="pass" name="empPass" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <button id="submit">SUBMIT</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
